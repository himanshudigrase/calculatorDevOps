name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

  publish:
      needs: build
      runs-on: ubuntu-latest
      steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t hims0301/calculator_devops:latest .

      - name: Log in to Docker registry
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push hims0301/calculator_devops:latest


  deploy:
    needs: publish
    runs-on: self-hosted
    steps:
      - name: Pull Docker image
        run: docker pull hims0301/calculator_devops:latest
      - name: Stop running calculator-container
        run: docker stop calculator-container || true
      - name: remove container named calculator-container
        run: docker rm calculator-container || true
      - name: Start new container
        run: docker run --name calculator-container -d -t hims0301/calculator_devops:latest java -jar target/calc_mini_proj-1.0-SNAPSHOT-jar-with-dependencies.jar
